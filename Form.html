<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kirim Pesan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 50px 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #66cc75;
            box-shadow: 0 0 8px rgba(102, 204, 117, 0.3);
            outline: none;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Animasi */
        form input, form textarea, form input[type="submit"] {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h2>Kirim Pesan</h2>

<form id="whatsappForm">
    <label for="name">Nama</label>
    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

    <label for="message">Pesan</label>
    <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>

    <input type="submit" value="Kirim Pesan ke WhatsApp">
</form>

<script>
    document.getElementById('whatsappForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        
        var phoneNumber = '6281383754675'; 
        
        
        var whatsappMessage = 'Halo, nama saya: ' + name + 
                              '%0AEmail saya: ' + email + 
                              '%0A%0APesan: ' + message;

       
        var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + whatsappMessage;

        
        window.open(whatsappUrl, '_blank');
    });
</script>

</body>
</html>
